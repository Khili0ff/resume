<!DOCTYPE html>
<html lang="ru">
<head>
  <!-- Basic page needs -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Resume frontend developer">
  <title>Резюме - Трекер задач</title>

  <!-- Site favicons -->
  <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
<script defer src="tasks.js"></script><link href="tasks.css" rel="stylesheet"></head>
<body>
  <div class="row">
    <navigation class="navigation">
      <div class="navigation__appellation">
        <span class="navigation__appellation__title">Трекер задач</span>
        <a class="navigation__appellation__service remove__style__link" href="index.html">Резюме</a>
        <a class="navigation__appellation__service remove__style__link" href="manadger.html">Менеджер файлов</a>
        <a class="navigation__appellation__service remove__style__link" href="collection.html">Сборник микрозадач</a>
      </div>
      <div class="navigation__menu">
        <a class="navigation__menu__task remove__style__link" href="#">Задачи</a>
        <a class="navigation__menu__favourites remove__style__link" href="#">Избранные</a>
        <a class="navigation__menu__board remove__style__link" href="#">Доски задач</a>
        <button class="button" id="create__task" type="button">Создать задачу</button>
      </div>
      <div class="navigation__contacts">

      </div>
    </navigation>
    <main class="main">
      <div class="main__navigation"></div>
      <div class="main__filter">
        <h1 class="main__filter__title">Новая доска</h1>
        <div class="main__filter__instruments">
          <input type="search" placeholder="Поиск по задачам" id="search__task">
          <div class="main__filter__instruments__sort"><div class="main__filter__instruments__sort__meaning"></div><div class="instruments__sort"><span id="sort__title">Сортировка</span></div></div>
          <div class="main__filter__instruments__filters"><span id="instruments__filter">Фильтры</span></div>
        </div>
      </div>
      <div class="main__tasks">
        <div class="main__tasks__open">
          <div class="main__tasks__menu">
            <span>Открыт</span>
            <div class="main__tasks__task__instruments">&#8285;</div>
          </div>
          <div class="main__tasks__all"></div>
        </div>
        <div class="main__tasks__work">
          <div class="main__tasks__menu">
            <span>В работе</span>
            <div class="main__tasks__task__instruments">&#8285;</div>
          </div>
          <div class="main__tasks__all"></div>
        </div>
        <div class="main__tasks__close">
          <div class="main__tasks__menu">
            <span>Закрыт</span>
            <div class="main__tasks__task__instruments">&#8285;</div>
          </div>
          <div class="main__tasks__all"></div>
        </div>
      </div>
      <div class="main__task__detailed__container"></div>
    </main>
  </div>
</body>
</html>
